<!DOCTYPE html>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />

<h1>Create</h1>

<select ng-model="type" ng-options="option.id as option.name for option in types track by option.id">
	<option value="">유형을 선택하세요.</option>
</select>

<br/>

<div ng-switch="type">
    <createmember ng-switch-when="MEMBER"></createmember>
    <createrole ng-switch-when="ROLE"></createrole>
    <createmenu ng-switch-when="MENU"></createmenu>
</div>
