<!DOCTYPE html>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<h3>Create Member</h3>
<form ng-submit="createMember()">
	아이디: <input type="text" ng-model="Member.loginId" /><br/>
	비밀번호: <input type="password" ng-model="Member.password" /><br/>
	이름: <input type="text" ng-model="Member.name" /><br/>
	이메일: <input type="text" ng-model="Member.email" /><br/>
	<button type="submit">등록</button>
</form>
